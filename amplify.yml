version: 1
backend:
  phases:
    preBuild:
      commands:
        - git clone https://github.com/Velasco1704/nextra-v2.git .
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*