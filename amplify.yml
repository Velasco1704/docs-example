version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git clone https://github.com/Velasco1704/nextra-v2.git nextra
        - cp -R nextra/* .
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*