version: 1
frontend:
  phases:
    nextra:
      commands:
        - git pull https://github.com/Velasco1704/nextra-v2.git
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*